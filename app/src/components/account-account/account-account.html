<h2>Linked Accounts</h2>
<div class="row" ng-repeat="(key, value) in $ctrl.providers">
    <input type="checkbox"
    name="{{key}}-check" id="{{key}}-check"
    ng-disabled="value.isLinked && $ctrl.onlyOneProvider()"
    ng-model="value.isLinked"
    ng-change="$ctrl.setProvider(value)">
    <label for="{{key}}-check">{{key}}</label>
</div>
